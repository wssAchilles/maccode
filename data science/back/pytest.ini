[pytest]
# Pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    storage: Storage related tests
    api: API endpoint tests

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
